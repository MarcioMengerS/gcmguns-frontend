<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Equipamento</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4 mb-4 d-flex justify-content-center">
      <div class="card px-1 py-4">
        <div class="px-4">
          <form class="row g-3">
            <div class="inline">
              <h1 class="display-6" id="category">CATEGORIA</h1>
              <img alt="Categoria Equipamento">
            </div>
            <hr>
            <div class="col-md-3">
              <label for="brand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="brand">
            </div>
            <div class="col-md-3">
              <label for="model" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="model">
            </div>
            <div class="col-md-3" id="campo-serialNumber">
              <label for="serialNumber" class="form-label">Série</label>
              <input type="text" class="form-control" id="serialNumber">
            </div>
            <div class="col-md-3" id="campo-assetNumber">
              <label for="assetNumber" class="form-label">Patrimônio</label>
              <input type="number" class="form-control" id="assetNumber">
            </div>
            <div class="col-md-3" id="campo-specie">
              <label for="specie" class="form-label">Espécie</label>
              <input type="text" class="form-control" id="specie">
            </div>

            <div class="col-md-3" id="campo-register">
              <label for="register" class="form-label">Registro</label>
              <input type="number" class="form-control" id="register">
            </div>

            <div class="col-md-2" id="campo-caliber">
              <label for="caliber" class="form-label">Calibre</label>
              <select id="caliber" class="form-select">
                <option value="VAZIO"></option>
                <option value="DOZE">12</option>
                <option value="NOVE_MM">9mm</option>
                <option value="TREZENTOS_OITENTA">380</option>
              </select>
            </div>
            <div class="col-md-3" id="campo-wear">
              <label for="wear" class="form-label">Porte</label>
              <select id="wear" class="form-select">
                <option value="VAZIO"></option>
                <option value="OSTENSIVO">Ostensivo</option>
                <option value="VELADO">Velado</option>
              </select>
            </div>
            <div class="col-md-4" id="campo-operation">
              <label for="operation" class="form-label">Funcionamento</label>
              <input type="text" class="form-control" id="operation">
            </div>
            <div class="col-md-3" id="campo-gender">
              <label for="gender" class="form-label">Gênero</label>
              <select id="gender" class="form-select">
                <option value="VAZIO"></option>
                <option value="MASCULINO">Masculino</option>
                <option value="FEMININO">Feminino</option>
              </select>
            </div>
            <div class="col-md-3" id="campo-size">
              <label for="size" class="form-label">Tamanho</label>
              <select id="size" class="form-select">
                <option value="VAZIO"></option>
                <option value="PP">(PP) Extra pequeno</option>
                <option value="P">(P) Pequeno</option>
                <option value="M">(M) Medio</option>
                <option value="G">(G) Grande</option>
                <option value="GG">(GG) Extra Grande</option>
                <option value="EXGG">(EXGG) Extra Extra Grande</option>
              </select>
            </div>
            <div class="col-md-3" id="campo-levelOfProtection">
              <label for="levelOfProtection" class="form-label">Proteção</label>
              <select id="levelOfProtection" class="form-select">
                <option value="VAZIO"></option>
                <option value="II">II</option>
                <option value="IIA">IIA</option>
                <option value="IIIA">IIIA</option>
              </select>
            </div>
            <div class="col-md-2" id="campo-distance">
              <label for="distance" class="form-label">Distância(m)</label>
              <input type="text" class="form-control" id="distance">
            </div>
            <div class="col-md-3" id="campo-jetSystem">
              <label for="jetSystem" class="form-label">Sistema de Jato</label>
              <input type="text" class="form-control" id="jetSystem">
            </div>
            <div class="col-md-3" id="campo-agent">
              <label for="agent" class="form-label">Agente Impregnante</label>
              <input type="text" class="form-control" id="agent">
            </div>
            <div class="col-md-6" id="campo-manufaturing">
              <label for="manufacturingDate" class="form-label">Data de Fabricação</label>
              <input type="date" class="form-control" id="manufacturingDate" placeholder="1234 Main St">
            </div>
            <div class="col-md-6" id="campo-expiration">
              <label for="expirationDate" class="form-label">Data de Validade</label>
              <input type="date" class="form-control" id="expirationDate" placeholder="1234 Main St">
            </div>
            <div class="col-mb-3">
              <label for="info" class="form-label">Informações complementares</label>
              <textarea class="form-control" id="info" rows="3"></textarea>
            </div>
            <div class="col-12">
              <button type="button" onclick="mostraEquipamento()" class="btn btn-success">Salvar</button>
              <a class="btn btn-primary" href="/listaequipamentos.html" role="button">Voltar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/js/editarequipamento.js"></script>
  </body>
</html>

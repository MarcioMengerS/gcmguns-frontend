<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro GCM</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                        <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>Cadastro GCM - SAC</span>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NÚMERO" type="number" id="num">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NOME" type="text" id="nome" autocomplete="off">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="CPF" type="text" id="cpf" autocomplete="off">
                        </div>
                        <div class="app-form-group">
                            <label for="dataNasc">Data Nascimento:</label>
                            <input class="app-form-control" placeholder="DATA DE NASCIMENTO" type="date" id="dataNasc">
                        </div>
                        <div class="app-form-group">
                            <label for="dataAd">Data Admissão:</label>
                            <input class="app-form-control" placeholder="DATA DE ADMISSÃO" type="date" id="dataAd">
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL" type="email" id="email" autocomplete="off">
                        </div>
                        <div class="app-form-group message">
                            <input class="app-form-control" placeholder="CARTÃO DE IDENTIFICAÇÃO" id="tag" name="tagResult" autocomplete="off">
                        </div>
                        <div class="app-form-group buttons">
                            <button class="app-form-button" onclick="connect()">CADASTRAR CARTÃO</button>
                            <a href="/listagcms.html"><button class="app-form-button">CANCELAR</button></a>
                            <button class="app-form-button" onclick="btnCadastro()">SALVAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/cadastrogcm.js"></script>
</body>
</html>

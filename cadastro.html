<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cadastro ADM</title>
</head>
<body>
    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro de Usuário</h2>
                    <p>Crie seu usuário no sistema</p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" class="form-style" placeholder="Nome Completo" id="logname" autocomplete="off">
                    </div>	
                    <div class="form-group">
                        <input type="email" class="form-control" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" class="form-style" placeholder="Número GCM" id="lognum" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id= "username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="senha">
                    </div>
                    <button type="button" onclick="enviaCadastro()" class="btn btn-primary">Cadastrar</button>
                    <a href="/login.html"><button type="button" class="btn btn-info">Login</button></a>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/logincadastro.js"></script>
</body>
</html>

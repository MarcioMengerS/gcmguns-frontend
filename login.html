<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin Login</h2>
                    <p>Insira suas credenciais para efetuar login no sistema</p>
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="nome de usuário" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="insira sua senha">
                    </div>
                    <span>
                        Não tem cadastro? solicite a sua chefia imediata.
                    </span>
                    <button type="button"class="btn btn-primary" id="submit" onclick="enviaLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>

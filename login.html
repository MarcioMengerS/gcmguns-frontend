<html lang="pt-br">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Sistema de gerenciamento de materiais da Guarda Civil Metropolitana de Porto Alegre">
    <meta name="author" content="Marcio Menger de Souza">
    <meta name="keyword" content="Bootstrap,Admin,Template,CSS,HTML,Javascript,Dashboard">
    <title>Login</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendors styles-->
    <link rel="stylesheet" href="/css/simplebar.css">
    <link rel="stylesheet" href="/css/vendor.css">
    <!-- Main styles for this application-->
    <link href="/css/style.css" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link href="/css/examples.css" rel="stylesheet">
    <script src="/js/config.js"></script>
    <script src="/js/color-modes.js"></script>
  </head>
  <body>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-body-secondary">Insira suas credenciais para acesso</p>
                  <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="images/icon/free.svg#cil-user"></use>
                      </svg></span>
                    <input class="form-control" type="text" id="username" placeholder="Username" autocomplete="on">
                  </div>
                  <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use xlink:href="images/icon/free.svg#cil-lock-locked"></use>
                      </svg></span>
                    <input class="form-control" type="password" id="password" placeholder="Password" autocomplete="off">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" type="button" id="submit" onclick="enviaLogin()">Login</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col-md-5 bg-primary text-white py-5">
                <div class="card-body text-center">
                  <div>
                    <img loading="lazy" src="/images/brasao.png" srcset="images/brasao.png 3100w">
                    <h2>GCMSystem</h2>
                    <p>Guarda Civil Metropolitana de Porto Alegre.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="/js/coreui.bundle.min.js"></script>
    <script src="/js/simplebar.min.js"></script>
    <script src="/js/login.js"></script>
    <script>
      const header = document.querySelector('header.header');
      
      document.addEventListener('scroll', () => {
        if (header) {
          header.classList.toggle('shadow-sm', document.documentElement.scrollTop > 0);
        }
      }); 
    </script>
    <script> 
    </script>
  </body>
</html>
